    <main class="contacto">
        <h1>GAME OF THRONES</h1>
        <h2>CONTACTO</h2>

        <section class="form-container">
            <h3>CONTÁCTANOS</h3>
            <form action="../Confirmacion/confirmacion.html" method="get">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="apellido">APELLIDO</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>

                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

                <label for="numero">NÚMERO</label>
                <input type="tel" id="numero" name="numero" placeholder="Ingrese su número" required>

                <label for="comentario">COMENTARIO</label>
                <textarea id="comentario" name="comentario" placeholder="Escriba el comentario" required></textarea>

                <button type="submit">ENVIAR</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="redes">
            <a href="https://www.instagram.com/gameofthrones/?hl=es" target="_blank" class="icono hbo">
                <img src="../imagenes/instagram.png" alt="Instagram" class="hbo-icono">
            </a>
            <a href="https://www.facebook.com/GameOfThrones" target="_blank" class="icono hbo">
                <img src="../imagenes/facebook.png" alt="Facebook" class="hbo-icono">
            </a>
            <a href="https://x.com/GameOfThrones" target="_blank" class="icono hbo">
                <img src="../imagenes/twitter.png" alt="Twitter" class="hbo-icono">
            </a>
            <a href="https://www.max.com/ar/es/shows/game-of-thrones/4f6b4985-2dc9-4ab6-ac79-d60f0860b0ac"
                target="_blank" class="icono hbo">
                <img src="../imagenes/hbo.png" alt="Hbo" class="hbo-icono">
            </a>
        </div>
    </footer>
</body>
</html>
